<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
</head>
<body>
    <!-- Buttons with unique IDs -->
    <button id="button0">Button 0</button>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>

    <script>
        // Global button setup
        document.getElementById('button0').addEventListener('click', function() {
            alert('Button 0 clicked');
        });

        // Encapsulated button setup
        (function() {
            function setupButtons() {
                // Loop through buttons 1 and 2
                for (var i = 1; i < 3; i++) {
                    // Add a click event listener to each button
                    document.getElementById('button' + i).addEventListener('click', (function(i) {
                        // Create a closure to capture the current value of 'i'
                        return function() {
                            // This function will be called when the button is clicked
                            alert('Button ' + i + ' clicked');
                        };
                    })(i)); // Immediately invoke the function to capture the current value of 'i'
                }
            }

            // Run the setupButtons function when the page loads
            window.onload = setupButtons;
        })(); // IIFE to encapsulate the button setup logic
    </script>
</body>
</html>
