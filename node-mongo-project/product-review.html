<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Link to a CSS file if needed -->
</head>
<body>
    <header>
        <h1>Product Review Page</h1>
    </header>
    <main>
        <section id="reviews">
            <h2>Customer Reviews</h2>
            <ul>
                <!-- Reviews will be dynamically loaded here -->
            </ul>
        </section>
        <section id="add-review">
            <h2>Add Your Review</h2>
            <form id="review-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="productName" required>
                
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="reviewText" required></textarea>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Product Review</p>
    </footer>
    <script src="/scripts.js"></script> <!-- Link to a JavaScript file if needed -->
</body>
</html>
